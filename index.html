<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 네일아트샵</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?nail-art'); /* 네일아트 관련 AI 이미지 */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff85a1;
            text-shadow: 2px 2px 5px #000;
            margin-top: 30px;
        }
        p {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffe0f0;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        li {
            margin: 20px;
            font-family: "맑은 고딕", sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
            background-image: linear-gradient(45deg, #ff85a1, #ffc3d6, #ffecd2, #ff85a1);
            animation: colorChange 5s infinite linear;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        li:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .shop-list {
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .shop h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #ff85a1;
            font-weight: bold;
        }
        .shop p {
            margin: 5px 0;
            font-size: 1.2rem;
            color: #333;
        }
        @keyframes colorChange {
            0% { background-image: linear-gradient(45deg, #ff85a1, #ffc3d6, #ffecd2, #ff85a1); }
            25% { background-image: linear-gradient(45deg, #ffc3d6, #ff85a1, #ffecd2, #ffc3d6); }
            50% { background-image: linear-gradient(45deg, #ffecd2, #ffc3d6, #ff85a1, #ffecd2); }
            75% { background-image: linear-gradient(45deg, #ffc3d6, #ff85a1, #ffecd2, #ffc3d6); }
            100% { background-image: linear-gradient(45deg, #ff85a1, #ffc3d6, #ffecd2, #ff85a1); }
        }
    </style>
</head>
<body>
    <h1>서울 네일아트샵</h1>
    <p>구를 클릭하면 해당 구의 네일아트샵 정보를 확인할 수 있습니다.</p>
    <ul>
        <li onclick="loadShops('강남구')">강남구</li>
        <li onclick="loadShops('서초구')">서초구</li>
        <li onclick="loadShops('관악구')">관악구</li>
        <li onclick="loadShops('성동구')">성동구</li>
        <li onclick="loadShops('중랑구')">중랑구</li>
        <li onclick="loadShops('동대문구')">동대문구</li>
        <li onclick="loadShops('마포구')">마포구</li>
        <li onclick="loadShops('강북구')">강북구</li>
        <li onclick="loadShops('중구')">중구</li>
    </ul>

    <div class="shop-list" id="shop-list">
        <h2>네일아트샵 정보</h2>
        <p>구를 선택하여 정보를 확인하세요.</p>
    </div>

    <script>
        // 구별 네일아트샵 데이터
        const nailShops = {
            "강남구": [
                { name: "네일위자드", location: "강남구 역삼동", phone: "02-123-4567", price: "₩30,000~₩50,000" },
                { name: "탄네일", location: "강남구 선릉로", phone: "02-234-5678", price: "₩40,000~₩60,000" },
                { name: "네일밈", location: "강남구 강남역", phone: "02-345-6789", price: "₩50,000~₩70,000" }
            ]
        };

        // 구 클릭 시 샵 정보 로드
        function loadShops(district) {
            const shopListDiv = document.getElementById('shop-list');
            const shops = nailShops[district] || [];
            shopListDiv.innerHTML = `<h2>${district}의 네일아트샵</h2>`;
            
            if (shops.length === 0) {
                shopListDiv.innerHTML += "<p>등록된 샵이 없습니다.</p>";
                return;
            }

            shops.forEach(shop => {
                shopListDiv.innerHTML += `
                    <div class="shop">
                        <h3>${shop.name}</h3>
                        <p><strong>위치:</strong> ${shop.location}</p>
                        <p><strong>전화번호:</strong> ${shop.phone}</p>
                        <p><strong>가격:</strong> ${shop.price}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
