<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국가별 주요 도시 시간 및 비행 시간</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .flag-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        .flag {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .flag:hover {
            transform: scale(1.1);
        }
        .country-details {
            display: none;
            margin-top: 20px;
        }
        .city {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .time {
            font-size: 1.5em;
            color: #555;
        }
        .flight-time {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>국가별 주요 도시 시간 및 비행 시간</h1>

    <!-- 국기 표시 -->
    <div class="flag-container">
        <img class="flag" src="https://flagcdn.com/w320/kr.png" alt="한국" id="korea" title="한국">
        <img class="flag" src="https://flagcdn.com/w320/cn.png" alt="중국" id="china" title="중국">
        <img class="flag" src="https://flagcdn.com/w320/jp.png" alt="일본" id="japan" title="일본">
    </div>

    <!-- 국가별 세부 정보 -->
    <div class="country-details" id="details">
        <h2 id="country-name"></h2>
        <div id="city-times"></div>
    </div>

    <script>
        const flightTimes = {
            korea: {
                name: "한국",
                cities: [
                    { name: "서울", timeZone: "Asia/Seoul", flight: "0시간" },
                    { name: "부산", timeZone: "Asia/Seoul", flight: "1시간" },
                    { name: "제주", timeZone: "Asia/Seoul", flight: "1시간 15분" }
                ]
            },
            china: {
                name: "중국",
                cities: [
                    { name: "베이징", timeZone: "Asia/Shanghai", flight: "2시간" },
                    { name: "상하이", timeZone: "Asia/Shanghai", flight: "2시간 20분" },
                    { name: "광저우", timeZone: "Asia/Shanghai", flight: "3시간 20분" }
                ]
            },
            japan: {
                name: "일본",
                cities: [
                    { name: "도쿄", timeZone: "Asia/Tokyo", flight: "2시간 10분" },
                    { name: "오사카", timeZone: "Asia/Tokyo", flight: "1시간 50분" },
                    { name: "후쿠오카", timeZone: "Asia/Tokyo", flight: "1시간 10분" }
                ]
            }
        };

        const detailsContainer = document.getElementById("details");
        const countryName = document.getElementById("country-name");
        const cityTimes = document.getElementById("city-times");

        function updateDetails(countryKey) {
            const country = flightTimes[countryKey];

            // 국가명 설정
            countryName.textContent = country.name;

            // 도시 시간과 비행 시간 설정
            cityTimes.innerHTML = "";
            country.cities.forEach(city => {
                const now = new Date().toLocaleString("en-US", { timeZone: city.timeZone });
                const cityElement = document.createElement("div");
                cityElement.innerHTML = `
                    <div class="city">${city.name}</div>
                    <div class="time">현재 시간: ${new Date(now).toLocaleTimeString()}</div>
                    <div class="flight-time">인천공항 -> ${city.name}: ${city.flight}</div>
                `;
                cityTimes.appendChild(cityElement);
            });

            // 상세 정보 표시
            detailsContainer.style.display = "block";
        }

        // 국기 클릭 이벤트 추가
        document.getElementById("korea").addEventListener("click", () => updateDetails("korea"));
        document.getElementById("china").addEventListener("click", () => updateDetails("china"));
        document.getElementById("japan").addEventListener("click", () => updateDetails("japan"));
    </script>
</body>
</html>
